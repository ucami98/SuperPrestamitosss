<div id="FormBody">
  
    <div class="input-group justify-content-center m-4">
        <span class="input-group-text ms-4 col-3" id="inputGroup-sizing-sm">Nombre</span>
        <input id="Name" type="text" class="ms-4 col-3" [(ngModel)]="Name" >
      </div>
      <div class="input-group justify-content-center m-4">
        <span class="input-group-text ms-4 col-3" id="inputGroup-sizing-sm">Numero de Identficación</span>
        <input id="Id" type="number" class="ms-4 col-3" [(ngModel)]="Id" >
      </div>
      <div class="input-group justify-content-center m-4">
        <span class="input-group-text ms-4 col-3" id="inputGroup-sizing-sm">Correo</span>
        <input id="Mail" type="email" class="ms-4 col-3" [(ngModel)]="Mail">
      </div>
  <div class="input-group justify-content-center m-4">
    <span class="input-group-text ms-4 col-3" id="inputGroup-sizing-sm">Situación Laboral </span>
    <select class="form-select-sm ms-4 col-3" aria-label=" select example" [(ngModel)]="Work">
    <option value="Empleado">Empleado</option>
    <option value="Independiente">Independiente</option>
    <option value="Desempleado">Desempleado</option>
  </select>
  </div>

  <div class="input-group justify-content-center m-4">
    <span class="input-group-text ms-4 col-3" id="inputGroup-sizing-sm">Salario</span>
    <input id="Salary" type="number" min="1" step="any" class="ms-4 col-3" [(ngModel)]="Salary">
  </div>
  <div class="input-group justify-content-center m-4">
    <span class="input-group-text ms-4 col-3" id="inputGroup-sizing-sm">Antiguedad en el trabajo (En meses)</span>
    <input id="Duration" type="number" class="ms-4 col-3" [(ngModel)]="Duration">
  </div>
  <div class="d-grid gap-2 col-4 mx-auto">
  <button id="ConsultarBtn" type="button" class="btn btn-success" (click)="clickConsultar()">Guardar Información</button>
  </div>
</div>
<br>

<!-- Button trigger modal -->
<div class="d-grid gap-2 col-4 mx-auto">
<button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#solicitudPrestamo">
  Consultar
</button>
</div>

<div class="modal" tabindex="-1" id="solicitudPrestamo">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Respuesta a la solicitud de prestamo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="Result"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </div>
</div>
